name: fpsoknad-oppslag
team: teamforeldrepenger
image: repo.adeo.no:5443/fpsoknad-oppslag
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api/actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias : FPSOKNADOPPSLAG_PROPERTIES
      resourceType: applicationProperties
    - alias: aad_b2c_clientid
      resourceType: credential
      propertyMap:
        username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
    - alias: aad_b2c_discovery
      resourceType: baseurl
      propertyMap:
        url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
    - alias: virksomhet:foreldrepengesak_v1
      resourceType: webserviceendpoint
    - alias: InnsynJournal_v2
      resourceType: webserviceendpoint
    - alias: Aktoer_V2
      resourceType: webserviceendpoint
    - alias: virksomhet:Person_v3
      resourceType: webserviceendpoint
    - alias: virksomhet:Arbeidsforhold_v3
      resourceType: webserviceendpoint
    - alias: virksomhet:Organisasjon_v5
      resourceType: webserviceendpoint
    - alias: sak.saker
      resourceType: restservice
    - alias : securityTokenService
      resourceType: baseurl
    - alias : srvfpsoknad-oppslag
      resourceType: credential
      propertyMap:
        username: fpselvbetjening_username
        password: fpselvbetjening_password
  exposed:
    - alias: fpsoknad-oppslag-api
      resourceType: restservice
      path: /api
